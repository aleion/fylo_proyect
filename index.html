<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,600,700&display=swap" rel="stylesheet">
  <title>Fylo</title>
</head>


<body>
  <div id="wrapper">
    
    <header>
      <nav class="navbar">
        <img src="images/logo.svg" alt="logo" class="logo">
        <ul class="nav-list">
          <li><a href="#">Features</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#" class="sign-in">Sign In</a></li>
        </ul>
        <div class="burger">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-wrapper">
        <img src="images/illustration-1.svg" alt="" class="hero-img">
        <div class="hero-text">
          <h1>All your files in one secure location, accessible anywhere</h1>
          <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.</p>
          <form action="" class="hero-form">
            <input type="text" placeholder="Enter your email...">
            <button type="submit">Get Started</button>
          </form>
        </div>
      </div>
    </section>
  </div>
<script src="main.js"></script>
</body>
</html>
